<!DOCTYPE html>

<html>

<head>
<title>Login</title>
<link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1">
    
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<link rel="stylesheet" type="text/css" href="login.css">

<script src="login.js"></script>

</head>

<body>

<center>

<div class="container-fluid">

<div class="row content col-lg-6 col-md-6 col-sm-6 col-xs-6" style="background-color: #CBF1F5; padding-top: 229px; padding-bottom: 229px;">

<h1 id="heading" style="font-size: 42px;">Remember List</h1>
<br>
<h4 id="info" style="font-size: 28px;">Welcome Back to Remember List!</h4>

</div>

<div class="row content col-lg-6 col-md-6 col-sm-6 col-xs-6" style="background-color: #A6E3E9;" id="trending">

    <i class="glyphicon glyphicon-arrow-left" style="font-size: 32px; margin-left: -530px; margin-top: 40px" onclick="back()">&nbsp;Back</i>
<h2 id="login_heading" style="margin-top: 70px; margin-bottom: 50px;">Login into Remember List</h2>
<br>

<div style="text-align: left;">

<p style="font-size: 18px;">Username:</p>
<input id="user_name" class="form-control" type="text" placeholder="Enter Your Username" style="margin-bottom: 20px;">
<br>
<p style="font-size: 18px;">Password:</p>
<input id="password" class="form-control" type="password" placeholder="Enter Your Password">
<p style="font-size: 18px; color: red; margin-bottom: 50px;" id="required"></p>
<br>
<button id="btn_login" class="btn btn-success" onclick="signin()" style="font-size: 28px; border-radius: 30px; margin-bottom: 50px;">Login</button>
</div>


</div>
            
</div>

</div>
